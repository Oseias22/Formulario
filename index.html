<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>criar uma conta</h2>
        </div>

        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Nome de usuário</label>
                <input type="text" id="username" placeholder="digite o seu nome" />
                <small>mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="digite o seu email" />
                <small>mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="password">Senha</label>
                <input type="text" id="password" placeholder="digite sua senha" />
                <small>mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="password-confirmation">confirmação de senha</label>
                <input type="text" id="password-confirmation" placeholder="digite a senha novamente" />
            </div>

            <button type="submit ">Enviar</button>
        </form>
    </div>
    <script>
        src = "https://kit.fontawesome.com/f9e19193d6.js"
        crossorigin = "anonymous"
    </script>
</body>

</html>
